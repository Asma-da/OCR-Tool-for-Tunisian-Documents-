<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload History - OCR Processor</title>

    <!-- Bootstrap & Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
</head>

<body>
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">OCR Processor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">

                        <form action="/logout" method="POST" class="d-inline">
                            <button class="dropdown-item" type="submit">Logout</button>
                        </form>
                    </li>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar p-3">
                <h4 class="mb-4">Dashboard</h4>
                <ul class="list-group">
                    <li class="list-group-item"><a href="/dashboard">Dashboard Home</a></li>
                    <li class="list-group-item"><a href="/profile">Profile</a></li>
                    <li class="list-group-item"><a href="/history">History</a></li>
                </ul>
            </div>

            <!-- History Table -->
            <div class="col-md-9 p-3">
                <div class="card">
                    <div class="card-body">
                        <h4>Your Upload History</h4>
                        <table class="table table-dark table-striped mt-3">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Filename</th>
                                    <th>Uploaded On</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for file in uploads %}
                                <tr>
                                    <td>{{ loop.index }}</td>
                                    <td>{{ file.filename }}</td>
                                    <td>{{ file.uploaded_on.strftime('%Y-%m-%d %H:%M') }}</td>
                                    <td>{{ file.status }}</td>
                                </tr>
                                {% else %}
                                <tr>
                                    <td colspan="4" class="text-center">No uploads found</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
